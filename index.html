<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta class="descrption">

    <title>Login Page Form</title>

    <!-- Css Styles -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <section>
        <div class="container">
            <!-- Login -->
            <div class="user siginBx">
                <div class="imgBx"><img src="./img/login.jpeg" alt=""></div>
                <div class="formBx form-control">
                    <form id="formLogin">
                        <h2>Sign In</h2>
                        <div class="form-control">
                            <input type="text" placeholder="Username" id="username">
                            <small>Error message</small>
                        </div>

                        <div class="form-control">
                            <input type="password" placeholder="Password" id="paswword">
                            <small>Error message</small>
                        </div>

                        <input type="submit" placeholder="Login">
                        <p class="singup">¿Don´t have an account?
                            <a href="#" onclick="toggleForm();"> <br> Create account</a>
                        </p>
                    </form>
                </div>
            </div>
            <!--  -->

            <!-- Create account -->
            <div class="user siginupBx">
                <div class="formBx">
                    <form id="formRegister">
                        <h2>Create an account</h2>
                        <div class="form-control">
                            <input type="text" placeholder="User" id="newUser">
                            <small>Error message</small>
                        </div>

                        <div class="form-control">
                            <input type="email" placeholder="email" id="mail" required minlength="5" maxlength="30" id="newEmail">
                            <small>Error message</small>
                        </div>

                        <div class="form-control">
                            <input type="password" placeholder="Create Password" id="newPass">
                            <small>Error message</small>
                        </div>

                        <div class="form-control">
                            <input type="password" placeholder="Confirm Password" id="newPassConfirm">
                            <small>Error message</small>
                        </div>
                        <input type="submit" placeholder="Sign Up">
                        <p class="singup">¿Already have an acoount? <a href="#" onclick="toggleForm();">Singin Up</a> </p>
                    </form>
                </div>
                <div class="imgBx"><img src="./img/2.jpg" alt=""></div>
            </div>
            <!--  -->

        </div>
    </section>

    <script src="./js/script.js"></script>

</body>

</html>
